<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess City Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header">
    <h1>Guess The City Name</h1>
    <h3>Type along and see...</h3>
  </div>

  <div id="boxes"></div>
  <br><hr>

  <div id="buttons-wrapper">
    <button type="button" name="gButton" id="gButton" onclick="generateBoxes()">Go</button>
    <button type="button" name="rButton" id="rButton" onclick="resetBoxes()">Reset</button>
  </div>

  <audio data-target=".wrong" id="kick" src="sounds/kick.wav"></audio>
  <audio data-target=".correct" id="openhat" src="sounds/openhat.wav"></audio>


<script type="text/javascript" src="script.js"></script>


</body>
</html>
